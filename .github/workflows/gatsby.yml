name: Deploy Gatsby site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    # protect against OpenSSL/webpack crypto errors
    env:
      NODE_OPTIONS: --openssl-legacy-provider

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node.js (use Node 20 to satisfy newer transitive deps)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Ensure Yarn v1 if repo uses yarn.lock
        if: ${{ steps.detect-package-manager.outputs.manager == 'yarn' }}
        run: |
          echo "Installing Yarn v1 (project expects Yarn v1) ..."
          npm install -g yarn@1.22.22
          yarn --version

      - name: Setup Pages (configure for Gatsby)
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: gatsby

      - name: Restore build caches (.cache, public)
        uses: actions/cache@v4
        with:
          path: |
            .cache
            public
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-

      - name: Install dependencies
        run: |
          echo "Using manager: ${{ steps.detect-package-manager.outputs.manager }}"
          if [ "${{ steps.detect-package-manager.outputs.manager }}" = "yarn" ]; then
            # frozen lockfile will fail if lockfile and package.json are out of sync;
            # remove --frozen-lockfile if you prefer looser installs
            yarn install --frozen-lockfile --network-concurrency 1
          else
            npm ci
          fi
        # longer timeout for big installs
        timeout-minutes: 30

      - name: Build with Gatsby
        env:
          # If your site is a project site (username.github.io/repo) and you use pathPrefix,
          # set PREFIX_PATHS=true or set the env var below accordingly. For user site repo
          # (username.github.io) keep it false (default).
          PREFIX_PATHS: 'false'
        run: |
          echo "Building Gatsby site..."
          # run the package manager's build script
          if [ "${{ steps.detect-package-manager.outputs.manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi
        timeout-minutes: 20

      - name: Upload artifact (public dir)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
